<!-- frontend/templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TFG Admin WebApp{% endblock %}</title>
    <!-- Enlace a Bootstrap CSS a través de CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-YAeJi5amj0lwScZMVvUp1nypmKjHNH3/QEm/BnbJtcD5zSUO9kJgFFwZOWZ9KE3S" crossorigin="anonymous">
    <!-- Incluir tus estilos personalizados -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TFG Admin WebApp</a>
    <!-- Botón para mostrar el menú en dispositivos móviles -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Menú lateral -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Acerca de</a>
        </li>
        <!-- Agrega más enlaces del menú según sea necesario -->
      </ul>
    </div>
  </div>
</nav>
<div class="collapse navbar-collapse" id="navbarNav">
    <!-- Menú lateral -->
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Acerca de</a>
      </li>
      <!-- Agrega más enlaces del menú según sea necesario -->
    </ul>
  </div>
</div>
</nav>

<div class="container-fluid">
<div class="row">
  <!-- Zona de visualización de ordenadores -->
  <div class="col-md-9">
    {% block content %}{% endblock %}
  </div>
  <!-- Menú lateral -->
  <div class="col-md-3">
    <h3>Menú Lateral</h3>
    <!-- Filtros -->
    <form id="filtros">
      <h4>Filtros</h4>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="encendido" id="filtroEncendido">
        <label class="form-check-label" for="filtroEncendido">
          Encendido
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="apagado" id="filtroApagado">
        <label class="form-check-label" for="filtroApagado">
          Apagado
        </label>
      </div>
      <!-- Agrega más filtros según sea necesario -->
    </form>
    <!-- Acciones -->
    <form id="acciones">
      <h4>Acciones</h4>
      <button type="button" class="btn btn-primary" onclick="ejecutarAccion('reiniciar')">Reiniciar</button>
      <button type="button" class="btn btn-danger" onclick="ejecutarAccion('apagar')">Apagar</button>
      <!-- Agrega más acciones según sea necesario -->
    </form>
  </div>
</div>
</div>

<!-- Enlace a Bootstrap JS a través de CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-kIEr+SNqdk2ae3DXkjfyA53s4TkIGTAKvujG7GZPBnVj2eJ+AhvzeIcpVRnlJVoZ" crossorigin="anonymous"></script>
<!-- Incluir tus scripts personalizados -->
<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
