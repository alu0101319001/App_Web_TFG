<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Ordenador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Detalle del Ordenador</h1>
        <div class="computer-details">
            <p><strong>Nombre:</strong> {{ computer.name }}</p>
            <p><strong>Estado:</strong> {{ computer.state }}</p>
            <p><strong>MAC:</strong> {{ computer.mac }}</p>
            <p><strong>IP:</strong> {{ computer.ip }}</p>
        </div>
        <div class="computer-options">
            <h2>Opciones</h2>
            <ul>
                <li>Opción 1</li>
                <li>Opción 2</li>
                <li>Opción 3</li>
            </ul>
        </div>
    </div>
</body>
</html>
