<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TFG Admin WebApp{% endblock %}</title>
    <!-- Enlace a Bootstrap CSS a través de CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- Incluir tus estilos personalizados -->
    {% load static %}
    <link href="{% static 'css/styles.css' %}?v={{ timestamp }}" rel="stylesheet">
    <!-- Agregar jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
    <header>
        <h1>Admin Web App</h1>
    </header>
    <div class="container">
        <aside class="sidebar">
            <h5>Global Commands</h5>
            <ul>
                <button id="updateView" class="btn btn-success">Update View</button>
                <button id="turnOnAllButton" class="btn btn-success">Turn ON All</button>
                <button id="turnOffAllButton" class="btn btn-danger">Turn OFF All</button>
            </ul>
        </aside>
        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <footer>
        <p>© 2024 Admin Web App</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}?v={{ timestamp }}"></script>
        
    </body>
</html>
