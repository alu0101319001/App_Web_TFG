<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TFG Admin WebApp{% endblock %}</title>
    <!-- Enlace a Bootstrap CSS a través de CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- Incluir tus estilos personalizados -->
    {% load static %}
    <link href="{% static 'css/styles.css' %}?v={{ timestamp }}" rel="stylesheet">
    <!-- Enlace a Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Agregar jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
    <header class="bg-dark text-white text-center py-3 d-flex align-items-center">
        <a href="/admin/" class="btn btn-link text-white me-auto">
            <i class="fas fa-cog"></i>
        </a>
        <h1 class="flex-grow-1">Admin Web App</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar izquierdo -->
            <aside class="col-12 col-md-3 bg-light sidebar">
                <h5>Global Commands</h5>
                <div class="d-grid gap-2">
                    <button id="runScanButton" class="btn btn-primary">Run Scan</button>
                    <button id="turnOnAllButton" class="btn btn-success">Turn ON All</button>
                    <button id="turnOffAllButton" class="btn btn-danger">Turn OFF All</button>
                    <button id="copyFilesButton" class="btn btn-primary">Copy Files</button>
                    <button id="synchronizeListButton" class="btn btn-primary">Synchronize List</button>
                    <button id="executeCommandButton" class="btn btn-warning">Execute Command</button>
                    <button id="runScriptButton" class="btn btn-warning">Run .sh Script</button>
                </div>
            </aside>
            <!-- Contenido principal -->
            <main class="col-12 col-md-9 main-content">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>
    <!-- Sidebar derecho -->
    <div id="rightSidebar">
        <div class="sidebar-header bg-primary text-white p-3">
            <div id="computerDetailsContainer">
                <p id="noComputerSelectedMessage">Selecciona un PC</p>
                <div id="computerDetails" style="display: none;">
                    <!-- Detalles del ordenador se agregarán aquí -->
                </div>
            </div>
        </div>
        <div class="sidebar-body p-3">
            <!-- Acciones se agregarán aquí -->
        </div>
        <div class="sidebar-footer p-3 text-end">
            <button class="btn btn-secondary" onclick="closeRightSidebar()">Close</button>
        </div>
    </div>
    <!-- Ventana de carga -->
    <div id="loadingOverlay" class="overlay">
        <div class="loader-container">
            <div class="loader"></div>
            <p id="loadingMessage">Ejecutando la funcionalidad...</p>
        </div>
    </div>
    <!-- Flash messages -->
    {% if messages %}
        <div class="container mt-3">
            <ul class="messages">
                {% for message in messages %}
                    <li class="alert alert-{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <footer class="bg-dark text-white text-center py-3">
        <p>© 2024 Admin Web App</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}?v={{ timestamp }}"></script>
</body>
</html>
