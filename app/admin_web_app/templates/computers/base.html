<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TFG Admin WebApp{% endblock %}</title>
    <!-- Enlace a Bootstrap CSS a través de CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- Incluir tus estilos personalizados -->
    {% load static %}
    <link href="{% static 'css/styles.css' %}?v={{ timestamp }}" rel="stylesheet">
    <!-- Agregar jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
    <header>
        <h1>Admin Web App</h1>
    </header>
    <div class="container">
        <!-- Sidebar izquierdo -->
        <aside class="sidebar">
            <h5>Global Commands</h5>
            <ul>
                <button id="runScanButton" class="btn btn-primary">Run Scan</button>
                <button id="turnOnAllButton" class="btn btn-success">Turn ON All</button>
                <button id="turnOffAllButton" class="btn btn-danger">Turn OFF All</button>
                <button id="activateExamModeButton" class="btn btn-info">Activate Exam Mode</button>
                <button id="deactivateExamModeButton" class="btn btn-secondary">Deactivate Exam Mode</button>
                <button id="copyFilesButton" class="btn btn-primary">Copy Files</button>
                <button id="synchronizeListButton" class="btn btn-primary">Synchronize List</button>
                <button id="runScriptButton" class="btn btn-warning">Run .sh Script</button> 
                <button id="executeCommandButton" class="btn btn-warning">Execute Command</button> 
                
            </ul>
        </aside>
        <!-- Contenido principal -->
        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>
        <!-- Sidebar derecho -->
        <div id="rightSidebar">
            <div id="computerDetailsContainer">
                <p id="noComputerSelectedMessage">Selecciona un PC</p>
                <div id="computerDetails" style="display: none;">
                    <!-- Detalles del ordenador y lista de opciones se agregarán aquí -->
                </div>
            </div>
        </div>
    </div>
    <!-- Ventana de carga -->
    <div id="loadingOverlay" class="overlay">
        <div class="loader-container">
            <div class="loader"></div>
            <p id="loadingMessage">Ejecutando la funcionalidad...</p>
        </div>
    </div>
    <!-- Flash messages -->
    {% if messages %}
        <div class="container mt-3">
            <ul class="messages">
                {% for message in messages %}
                    <li class="alert alert-{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <footer>
        <p>© 2024 Admin Web App</p>
    </footer>
    <!-- Eliminamos la segunda inclusión de jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}?v={{ timestamp }}"></script>
</body>
</html>
