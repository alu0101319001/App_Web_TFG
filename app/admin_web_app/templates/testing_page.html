<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Web App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Admin Web App</h1>
    </header>
    <div class="container">
        <aside class="sidebar">
            <!-- Aquí van las opciones globales -->
        </aside>
        <main class="main-content">
          <div class="computers-grid">
            {% for computer in computers %}
                <div class="computer-icon">
                  <img src="{% static 'img/' %}{{ computer.icon }}" alt="{{ computer.name }}">
                    <p>{{ computer.name }}</p>
                    <a href="{% url 'computer_detail' computer.pk %}">Detalles</a>
                </div>
            {% endfor %}
        </div>
        </main>
    </div>
    <footer>
        <p>© 2024 Admin Web App</p>
    </footer>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
